<div class="container">
    <h1 class="text-center mt-3">Liste des Utilisateurs</h1><br>
    <a routerLink="/user/add" class="btn btn-primary mb-3">
        <i class="bi bi-plus-circle"></i> Ajouter un Utilisateur
    </a>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <span class="badge" [ngClass]="getRoleBadgeClass(user.role)">
                                {{ user.role }}
                            </span>
                        </td>
                        <td>
                            <span class="badge" [ngClass]="getStatusBadgeClass(user.status)">
                                {{ user.status }}
                            </span>
                        </td>
                        <td>
                            <a class="btn btn-info btn-sm me-1" [routerLink]="['/user/details', user.id]">
                                <i class="bi bi-eye"></i> Détails
                            </a>
                            <a class="btn btn-warning btn-sm me-1" [routerLink]="['/user/update', user.id]">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                                <i class="bi bi-trash"></i> Supprimer
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="users.length === 0" class="alert alert-info text-center">
                Aucun utilisateur trouvé. <a routerLink="/user/add">Ajouter le premier utilisateur</a>
            </div>
        </div>
    </div>
</div>
